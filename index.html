<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    
    <div class="container">

      <!-- Navbar -->
      
        <div class="navbar d-flex align-items-center justify-content-between">
          <div class="navbar-brand "><a href="" class="nav-link"><img src="af logo white.png" alt=""></a></div>
          <ul class="d-flex justify-content-between">
            <div class="nav-item"><a href="" class="nav-link"><i class="lab la-github-alt "></i></a></div>
            <div class="nav-item"><a href="" class="nav-link"><i class="lab la-instagram "></i></a></div>
            <div class="nav-item "><a href="" class="nav-link pr-0"><i class="lab la-snapchat-ghost "></i></a></div>
          </ul>
        </div>
      
      <!-- Form -->
      <div class="bmi">
        <div class="form me-lg-3 shadow">
          <h1 class="text-center mb-3">BMI Calculator</h1>
          <div class="form-floating mb-3">
            <input
              type="number"
              class="form-control"
              id="weightInput"
              placeholder="Weight"
              required
            />
            <label for="weightInput">Weight in Pounds</label>
          </div>
          <div class="form-floating">
            <input
              type="number"
              class="form-control mb-3"
              id="heightInput"
              placeholder="Password"
              required
            />
            <label for="heightInput">Height in Inches</label>
          </div>
          <div class="form-floating">
            <input
              type="number"
              class="form-control mb-3"
              id="ageInput"
              placeholder="Age"
              required
            />
            <label for="ageInput">Age</label>
          </div>
          <div class="options mb-3">
            Gender:  
            <select name="genders" id="genders" class="form-control mt-2 mb-3 py-2">
              <option value="male">
                Male
              </option>
              <option value="female">Female</option>
            </select>
          </div>
          
          <div class="selections mt-3 mt-lg-0">
            Lifestyle: 
            <select id="select" class="form-control mt-2 mb-4 py-2">
              <option name="options" value="sedentary">Sedentary (little or no exercise, desk job)</option>
              <option name="options"  value="light">Lightly Active (light exercise 1-3 days per week)</option>
              <option name="options"  value="moderate">Moderately Active(moderate exercise 6-7 days per week)</option>
              <option name="options"  value="Very">Very Active (hard exercise every day, or exercising twice per day)</option>
              <option name="options"  value="Extra">Extra Active (hard exercise two or more times per day)</option>
            </select>
          </div>
          
          <div class="button-area my-3">
            <input type="submit" id="submit" class="btn btn-primary btn-lg form-control"></input>
          </div>
          
        </div>
  
        <!-- Results -->
        <div id="overlay" class="overlay shadow text-center">
          <h1 class="text-center mb-3">Results</h1>
          <h4 id="title" class="text-center mb-3"></h4>
          <div class="results mb-3 text-start">     
            <p id="info" class="mb-3"></p>
            <div id="bodyfat" class="mb-3"></div>
            <div id="bmr" class="mb-3"></div>
            <div id="tdee"></div>
          </div>
          
         
        </div>
      </div>
      

    </div>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@10"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
      integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
      integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
